<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap 5      -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!-- my css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- vue js  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- div dove carico vue js  -->
    <div id="app">
        <div class="background">
            <div class="green-spacer">
            </div>

            <div class="web-app">
                <!-- tab-alterale  -->
                <div class="tab-box">
                    <div class="nav-tab spacer-tab-box">
                        <!-- box img+nome  -->
                        <div class="d-flex align-items-center">
                            <!-- avatar account loggato  -->
                            <div class="avatar-box me-2">
                                <img class="img-fluid" src="imgs/avatar_1.jpg" alt="">
                            </div>

                            <!-- nome account loggato  -->
                            <div>
                                Sofia
                            </div>
                        </div>
                        <!-- box icone -->
                        <div class="icons-box  icons-color">
                            <div><i class="fa-regular fa-circle"></i></div>
                            <div><i class="fa-solid fa-comment"></i></div>
                            <div ><i class="fa-solid fa-ellipsis-vertical"></i></div>



                        </div>

                    </div>
                    <div class="notification-tab spacer-tab-box">
                        <div class="icon-mute me-2">
                            <i class="fa-regular fa-bell-slash  fs-5 "></i>
                        </div>
                        <div  class="text-notification">
                            <div >Ricevi notifiche di nuovi messaggi</div>
                            <a  href="#">Attiva notifiche desktop</a>

                        </div>
                    </div>
                    <div class="search-tab spacer-tab-box icons-color">
                        
                            <i class="fa-solid fa-magnifying-glass me-2"></i>
                            <input class="flex-grow-1 form-control " type="text" placeholder="cerca o inizia una nuova chat">
                        
                    </div>
                    <div class="anteprima-chat-tab">
                        <!-- box img+nome  -->
                        <div class="anteprima-chat gap-2" v-for="chat in chatList">
                            <!-- avatar account loggato  -->
                            <div class="avatar-box">
                                <img class="img-fluid" :src="'imgs/avatar'+chat.avatar+'.jpg'" alt="">
                            </div>

                            <!-- nome account loggato  -->
                            <div class="flex-grow-1">
                                <div>{{chat.name}}</div>
                                <div class="txt-gray fnt-sm">{{chat.lastMessage().message}}</div>
                            </div>
                            <div class="txt-gray align-self-lg-start">
                                {{chat.lastMessage().getHours()}}
                            </div>
                        </div>

                       

                    </div>

                </div>
                <!-- chat  -->
                <div class="chat-box">
                    <div class="nav-tab spacer-tab-box">
                        <!-- box img+nome  -->
                        <div class="d-flex align-items-center">
                            <!-- avatar account loggato  -->
                            <div class="avatar-box me-2">
                                <img class="img-fluid" src="imgs/avatar_1.jpg" alt="">
                            </div>

                            <!-- nome account loggato  -->
                            <div class="flex-grow-1">
                                <div>Sofia</div>
                                <div class="txt-gray fnt-sm">ultimo accesso oggi 12:00</div>
                            </div>
                        </div>
                        <!-- box icone -->
                        <div class="icons-box  icons-color">
                            <div><i class="fa-solid fa-magnifying-glass "></i></div>
                            <div><i class="fa-solid fa-paperclip"></i></div>
                            <div class="me-2"><i class="fa-solid fa-ellipsis-vertical"></i></div>



                        </div>

                    </div>
                    <div class="chat">
                        <div class="msg msg-in">
                            <div>messaggio</div>
                            <div class="fnt-xs align-self-end">12.31</div>

                        </div>
                        <div class="msg msg-out">
                            <div>messaggio</div>
                            <div class="fnt-xs align-self-end">12.31</div>

                        </div>
                        <div class="msg msg-out">
                            <div>messaggio</div>
                            <div class="fnt-xs align-self-end">12.31</div>

                        </div>
                        

                    </div>
                    <div class="input-chat ">
                        <div class="icons-color-dark "><i class="fa-regular fa-face-smile"></i></div>
                        <input class="flex-grow-1 form-control" type="text">
                        <div class="icons-color-dark "><i class="fa-solid fa-microphone"></i></div>
                    </div>
                    

                </div>

            </div>


        </div>









    </div>






    <script type="module" src="js/main.js"></script>
</body>

</html>
